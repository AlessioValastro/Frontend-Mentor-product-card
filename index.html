<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img src="image-product-desktop.jpg" alt="" class="image-desktop">
    <img src="image-product-mobile.jpg" alt="" class="image-mobile">
    <div class="content">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <h3>$149.99 <span>$169.99</span></h3>
      <div class="cart">
        <img src="icon-cart.svg" alt="" >
        <h4>Add to cart</h4>
      </div>
    </div>
  </main>
</body>
</html>
